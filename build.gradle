buildscript {
    ext {
        dl4j_version = "0.9.1"
        kotlin_version = "1.2.21"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

apply plugin: 'java'
apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.openstreetmap.atlas:atlas:5.0.7"
    compile group:'de.westnordost', name:'osmapi', version:'1.7'
    compile "org.apache.commons-lang3:3.6:"
    compile "org.jfree:jfreechart:1.0.19"

    //compile group:'org.apache.spark', name:'spark-core_2.11', version:'2.2.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
    compile "org.deeplearning4j:deeplearning4j-core:${dl4j_version}"
    compile "org.deeplearning4j:deeplearning4j-ui_2.10:${dl4j_version}"
    compile "org.nd4j:nd4j-native-platform:${dl4j_version}"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.slf4j:slf4j-api:1.7.25"
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'org.nd4j', name: 'nd4j-cuda-7.5-platform', version: '0.9.1'
}